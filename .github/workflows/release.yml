name: Build and Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the release (e.g. v1.0.0)'
        required: true
        type: string
      release_name:
        description: 'Release Name / Title'
        required: true
        type: string
      release_notes:
        description: 'Release Notes / Description'
        required: false
        type: string
        default: 'Automated release triggered from GitHub Actions.'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Mod Jars
        run: ./gradlew build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag_name }}
          name: ${{ inputs.release_name }}
          body: ${{ inputs.release_notes }}
          files: |
            fabric/build/libs/*.jar
            !fabric/build/libs/*-javadoc.jar
            !fabric/build/libs/*-sources.jar
            !fabric/build/libs/*-dev.jar
            neoforge/build/libs/*.jar
            !neoforge/build/libs/*-javadoc.jar
            !neoforge/build/libs/*-sources.jar
            !neoforge/build/libs/*-dev.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
