name: Release Mod

on:
  push:
    tags:
      - 'v*' # Trigger release on pushing tags like "v1.0.0"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build Mod Jars
        run: |
          chmod +x gradlew
          ./gradlew :fabric:build :neoforge:build

      - name: Generate Release Notes
        uses: softprops/action-gh-release@v1
        id: release_notes
        with:
          generate_release_notes: true
          draft: true # Or false if you want it published to GitHub immediately

      - name: Publish Mod
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          # Your Modrinth project ID.
          # Fill this after creating the project page on Modrinth.
          modrinth-id: YOUR_MODRINTH_ID_HERE
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          
          # Your CurseForge project ID.
          # Fill this after creating the project page on CurseForge.
          curseforge-id: YOUR_CURSEFORGE_ID_HERE 
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          
          github-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Look for compiled artifacts in the libs folders
          files: |
            fabric/build/libs/!(*-dev|*-sources|*-javadoc).jar
            neoforge/build/libs/!(*-dev|*-sources|*-javadoc).jar
          
          name: "Release ${{ github.ref_name }}"
          version: ${{ github.ref_name }}
          version-type: release
          changelog: ${{ steps.release_notes.outputs.body }}
